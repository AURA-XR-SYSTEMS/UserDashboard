<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aura — Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="brand">
          <a href="dashboard.html">
            <img class="brand-logo" />
          </a>
        </div>
        <div class="right">
          <a class="btn ghost" href="account.html">Account</a>
          <a class="btn ghost" href="docs.html">Documentation</a>
          <a class="btn ghost" href="downloads.html">Downloads</a>
          <a class="btn ghost" href="index.html" data-skip-auth>Sign in</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="hero">
        <h1>Reset your password</h1>
        <p class="muted">Choose a new password for your Aura account.</p>
      </section>

      <div class="stacked">
        <div class="card has-header" id="reset-password">
          <div class="card-header">Password reset</div>
          <form class="form" id="reset-form">
            <div class="notice" id="token-status" role="status">
              Validating link…
            </div>

            <label for="new-password">New password</label>
            <input
              class="input"
              id="new-password"
              type="password"
              autocomplete="new-password"
              placeholder="Enter a new password"
              minlength="8"
              required
            />

            <label for="confirm-password">Confirm new password</label>
            <input
              class="input"
              id="confirm-password"
              type="password"
              autocomplete="new-password"
              placeholder="Re-enter your new password"
              minlength="8"
              required
            />

            <div class="row">
              <button class="btn primary" id="reset-submit" type="submit">
                Set new password
              </button>
              <button
                class="btn ghost"
                id="reset-cancel"
                type="button"
                onclick="location.href='index.html'"
              >
                Back to sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <span>© 2025 Aura XR Systems LLC</span><span>Reset Password</span>
    </footer>

    <!-- Vite module entry -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
